<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Selling Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      width: 320px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h2 {
      font-size: 20px;
      margin: 0;
      color: #333;
    }

    .card-content p {
      color: #666;
      font-size: 14px;
      margin: 8px 0;
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      color: #e63946;
      margin: 10px 0;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      background: #1d3557;
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #457b9d;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="img/car/c6.jpg" alt="Car">
    <div class="card-content">
      <h2>Toyota Corolla 2021</h2>
      <p>Automatic • 20,000 km • Gasoline</p>
      <div class="price">$15,500</div>
      <a href="#" class="btn">Buy Now</a>
    </div>
  </div>

</body>
</html>
